<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <p class="title">Enter your URL or Text</p>
        <input type="text" name="" id="" placeholder="URL or Text..." class="qr-input">
        <div class="qr-box">
            <img src="" alt="" class="qr-img">
            <p class="qr-box-p">Scan me</p>
        </div>
        <button class="btn">Generate Code</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
